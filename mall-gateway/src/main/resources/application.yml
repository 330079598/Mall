spring:
  cloud:
    gateway:
      routes:
        - id: product_route
          uri: lb://mall-product
          predicates:
            - Path=/api/product/**
          filters: # 路径重写
            - RewritePath=/api(?<segment>/?.*), /$\{segment}

        - id: admin_route
          uri: lb://renren-fast
          predicates:
            - Path=/api/**
          #前端项目都加上/api
          filters: # 路径重写
            - RewritePath=/api(?<segment>/?.*), /renren-fast/$\{segment}


